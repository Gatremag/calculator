<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div id="on_screen">0</div>
                <div id="calculations">0</div>
            </div>
            <div class="pad">
                <div value="C" class="buttons functions" id="C">C</div>
                <div alt = "C" class="buttons functions" id="percent">%</div>
                <div alt = "C" class="buttons functions" id="divide">&#247</div>
                <div alt = "C" class="buttons functions" id="multiply">&#215</div>

                <div alt = "C" class="buttons numbers" id="7">7</div>
                <div alt = "C" class="buttons numbers" id="8">8</div>
                <div alt = "C" class="buttons numbers" id="9">9</div>
                <div alt = "C" class="buttons functions" id="-">-</div>

                <div alt = "C" class="buttons numbers" id="4">4</div>
                <div alt = "C" class="buttons numbers" id="5">5</div>
                <div alt = "C" class="buttons numbers" id="6">6</div>
                <div alt = "C" class="buttons functions" id="+">+</div>

                <div alt = "C" class="buttons numbers" id="1">1</div>
                <div alt = "C" class="buttons numbers" id="2">2</div>
                <div alt = "C" class="buttons numbers" id="3">3</div>

                <div alt = "C" class="buttons numbers" id="0">0</div>
                <div alt = "C" class="buttons numbers" id=",">,</div>
                <div alt = "C" class="buttons numbers" id="?">?</div>
                <div alt = "C" class="buttons functions" id="equal">=</div>
                
            </div>
        </div>
    </div>
</body>
</html>
